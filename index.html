<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Status Management</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  </head>
  <body>
  

    <div class="container">
      <!-- --------------- HEADING SECTION --------------- -->

      <h1 class="display-4 main-heading"><b>Pizza Order Status Management</b></h1>

      <input
        class="form-control form-control-lg order-id-input"
        type="text"
        placeholder="Enter the ORDER ID "
        id="order-id-input" />

      <div class="btn-outer">
        <button
          class="btn btn-light btn-lg execute-btn"
          onclick="executeOrder()"
        >
          EXECUTE
        </button>
      </div>

      <!-- --------------- MAIN SECTION --------------- -->
      <div class="row" id="parent-div">
        <img src="image.jpg" id="empty-order-gif" />
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
 
</html>
